<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autom8 Dashboard</title>
    <meta name="description" content="Real-time dashboard for Autom8 agent system monitoring" />
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #111827;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-in-out;
      }

      #loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .loading-logo {
        width: 64px;
        height: 64px;
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
        color: white;
        margin-bottom: 24px;
        animation: pulse 2s ease-in-out infinite;
      }

      .loading-text {
        color: #e5e7eb;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .loading-subtitle {
        color: #9ca3af;
        font-size: 14px;
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.8;
          transform: scale(1.05);
        }
      }

      /* Hide body scrollbar during loading */
      body.loading {
        overflow: hidden;
      }
    </style>
  </head>
  <body class="loading">
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo">A8</div>
      <div class="loading-text">Autom8 Dashboard</div>
      <div class="loading-subtitle">Loading real-time monitoring...</div>
    </div>

    <!-- React App Root -->
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Remove loading screen once app is loaded
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          const body = document.body;
          
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            body.classList.remove('loading');
            
            setTimeout(() => {
              if (loadingScreen.parentNode) {
                loadingScreen.parentNode.removeChild(loadingScreen);
              }
            }, 500);
          }
        }, 500); // Small delay to ensure smooth transition
      });
      
      // Fallback: remove loading screen after 10 seconds
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        const body = document.body;
        
        if (loadingScreen && loadingScreen.parentNode) {
          loadingScreen.classList.add('fade-out');
          body.classList.remove('loading');
          
          setTimeout(() => {
            if (loadingScreen.parentNode) {
              loadingScreen.parentNode.removeChild(loadingScreen);
            }
          }, 500);
        }
      }, 10000);
    </script>
  </body>
</html>

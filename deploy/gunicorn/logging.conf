# Second Brain - Logging Configuration
# Structured logging for production environment

[loggers]
keys=root,gunicorn.error,gunicorn.access,secondbrain,uvicorn,uvicorn.error,uvicorn.access

[handlers]
keys=console,error_file,access_file,general_file

[formatters]
keys=generic,access,json

[logger_root]
level=INFO
handlers=console,general_file

[logger_gunicorn.error]
level=INFO
handlers=error_file
propagate=1
qualname=gunicorn.error

[logger_gunicorn.access]
level=INFO
handlers=access_file
propagate=0
qualname=gunicorn.access

[logger_secondbrain]
level=INFO
handlers=general_file
propagate=1
qualname=secondbrain

[logger_uvicorn]
level=INFO
handlers=general_file
propagate=1
qualname=uvicorn

[logger_uvicorn.error]
level=INFO
handlers=error_file
propagate=1
qualname=uvicorn.error

[logger_uvicorn.access]
level=INFO
handlers=access_file
propagate=0
qualname=uvicorn.access

[handler_console]
class=StreamHandler
formatter=generic
args=(sys.stdout,)

[handler_error_file]
class=handlers.RotatingFileHandler
formatter=json
args=('/var/log/secondbrain/error.log', 'a', 10485760, 10, 'utf-8')

[handler_access_file]
class=handlers.RotatingFileHandler
formatter=access
args=('/var/log/secondbrain/access.log', 'a', 10485760, 10, 'utf-8')

[handler_general_file]
class=handlers.RotatingFileHandler
formatter=json
args=('/var/log/secondbrain/application.log', 'a', 10485760, 10, 'utf-8')

[formatter_generic]
format=%(asctime)s [%(process)d] [%(levelname)s] %(name)s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S
class=logging.Formatter

[formatter_access]
format=%(asctime)s [%(process)d] %(message)s
datefmt=%Y-%m-%d %H:%M:%S
class=logging.Formatter

[formatter_json]
format=%(asctime)s [%(process)d] [%(levelname)s] %(name)s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S
class=logging.Formatter
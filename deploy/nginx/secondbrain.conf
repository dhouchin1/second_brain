# Second Brain - Site-specific NGINX Configuration
# SSL termination and reverse proxy to FastAPI backend

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name secondbrain.example.com www.secondbrain.example.com;
    
    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        try_files $uri =404;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name secondbrain.example.com www.secondbrain.example.com;
    
    # SSL Certificate Configuration
    ssl_certificate /etc/letsencrypt/live/secondbrain.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/secondbrain.example.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/secondbrain.example.com/chain.pem;
    
    # Security Headers (defined in security-headers.conf)
    include /etc/nginx/conf.d/security-headers.conf;
    
    # Rate Limiting
    limit_req zone=api burst=20 nodelay;
    limit_req zone=general burst=10 nodelay;
    
    # Root directory for static files
    root /var/www/secondbrain;
    index index.html;
    
    # Static File Serving with Aggressive Caching
    location /static/ {
        alias /var/www/secondbrain/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        
        # Compression for static assets
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
        }
    }
    
    # Favicon
    location = /favicon.ico {
        alias /var/www/secondbrain/static/favicon.ico;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Robots.txt
    location = /robots.txt {
        alias /var/www/secondbrain/static/robots.txt;
        expires 1d;
        access_log off;
    }
    
    # API Endpoints - Strict rate limiting
    location ~ ^/(api|capture|webhook|auth) {
        limit_req zone=api burst=20 nodelay;
        
        # Proxy headers
        proxy_pass http://secondbrain_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Cache control for API responses
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # File Upload Endpoints - Higher limits, longer timeouts
    location ~ ^/(upload|files) {
        limit_req zone=upload burst=5 nodelay;
        
        client_max_body_size 100M;
        client_body_timeout 300s;
        
        proxy_pass http://secondbrain_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeouts for file processing
        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Disable buffering for large uploads
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # WebSocket connections (if needed for real-time features)
    location /ws {
        proxy_pass http://secondbrain_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://secondbrain_backend;
        proxy_set_header Host $host;
        proxy_connect_timeout 1s;
        proxy_send_timeout 1s;
        proxy_read_timeout 1s;
    }
    
    # Main application routes
    location / {
        limit_req zone=general burst=10 nodelay;
        
        # Try static files first, then proxy to backend
        try_files $uri $uri/ @proxy_to_app;
    }
    
    # Fallback proxy for dynamic content
    location @proxy_to_app {
        proxy_pass http://secondbrain_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Standard timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Enable caching for static-like content
        proxy_buffering on;
        proxy_cache_valid 200 302 5m;
        proxy_cache_valid 404 1m;
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /var/www/secondbrain/error_pages;
        internal;
    }
    
    location = /50x.html {
        root /var/www/secondbrain/error_pages;
        internal;
    }
    
    # Security: Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
    }
    
    location ~* \.(git|env|bak|backup|swp|tmp)$ {
        deny all;
        access_log off;
    }
}
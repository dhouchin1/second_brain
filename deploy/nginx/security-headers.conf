# Second Brain - Security Headers Configuration
# Comprehensive security headers at the proxy level

# Content Security Policy - Strict policy for production
add_header Content-Security-Policy "
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://unpkg.com;
    style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com;
    img-src 'self' data: https: blob:;
    font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
    connect-src 'self' https: wss: ws:;
    media-src 'self' blob:;
    object-src 'none';
    child-src 'self';
    frame-src 'self';
    worker-src 'self' blob:;
    manifest-src 'self';
    base-uri 'self';
    form-action 'self';
    upgrade-insecure-requests;
    block-all-mixed-content;
" always;

# X-Frame-Options - Prevent clickjacking
add_header X-Frame-Options "SAMEORIGIN" always;

# X-Content-Type-Options - Prevent MIME type sniffing
add_header X-Content-Type-Options "nosniff" always;

# X-XSS-Protection - Enable XSS filtering (legacy browsers)
add_header X-XSS-Protection "1; mode=block" always;

# Referrer Policy - Control referrer information
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Permissions Policy - Control browser features
add_header Permissions-Policy "
    accelerometer=(),
    ambient-light-sensor=(),
    autoplay=(),
    battery=(),
    bluetooth=(),
    camera=(),
    clipboard-read=(),
    clipboard-write=(self),
    display-capture=(),
    document-domain=(),
    encrypted-media=(),
    execution-while-not-rendered=(),
    execution-while-out-of-viewport=(),
    fullscreen=(self),
    gamepad=(),
    geolocation=(),
    gyroscope=(),
    hid=(),
    idle-detection=(),
    interest-cohort=(),
    keyboard-map=(),
    local-fonts=(),
    magnetometer=(),
    microphone=(),
    midi=(),
    navigation-override=(),
    payment=(),
    picture-in-picture=(),
    publickey-credentials-get=(),
    screen-wake-lock=(),
    serial=(),
    speaker-selection=(),
    storage-access=(),
    sync-xhr=(self),
    usb=(),
    web-share=(),
    xr-spatial-tracking=()
" always;

# Cross-Origin Headers
add_header Cross-Origin-Embedder-Policy "require-corp" always;
add_header Cross-Origin-Opener-Policy "same-origin" always;
add_header Cross-Origin-Resource-Policy "same-origin" always;

# Server Information Hiding
add_header X-Powered-By "" always;
add_header Server "" always;

# Cache Control for Security-Sensitive Content
add_header Cache-Control "no-cache, no-store, must-revalidate" always;
add_header Pragma "no-cache" always;

# Custom Security Headers
add_header X-Robots-Tag "noindex, nofollow" always;
add_header X-Permitted-Cross-Domain-Policies "none" always;

# Development vs Production CSP
# For development, you may need to relax some CSP rules:
# script-src 'self' 'unsafe-inline' 'unsafe-eval' http://localhost:* https://cdnjs.cloudflare.com;
# connect-src 'self' ws://localhost:* wss://localhost:* http://localhost:* https:;
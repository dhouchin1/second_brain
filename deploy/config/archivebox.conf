# ArchiveBox Configuration for Second Brain Integration
# This configuration optimizes ArchiveBox for knowledge management workflows

[DEFAULT]
# Basic settings
ONLY_NEW = True
OVERWRITE = False
OUTPUT_PERMISSIONS = 755
RESTRICT_FILE_NAMES = True

# Archival targets - optimized for text content and readability
SAVE_TITLE = True
SAVE_FAVICON = True
SAVE_WGET = True
SAVE_PDF = True
SAVE_SCREENSHOT = True
SAVE_DOM = True
SAVE_SINGLEFILE = True
SAVE_READABILITY = True
SAVE_HTMLTOTEXT = True

# Disable heavy/unnecessary extractors for knowledge management
SAVE_MERCURY = False
SAVE_GIT = False
SAVE_MEDIA = False
SAVE_ARCHIVE_DOT_ORG = True

# Browser settings
USE_CHROME = True
RESOLUTION = 1440,2000
CHECK_SSL_VALIDITY = True
TIMEOUT = 60
MEDIA_TIMEOUT = 120

# Performance settings for development
EXTRACTORS_MAX_CONCURRENCY = 2

# Security settings
ALLOWED_HOSTS = *
DEBUG = False
LOG_LEVEL = WARNING
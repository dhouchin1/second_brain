<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recording Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold mb-6">Voice Recording Test</h1>
        
        <!-- Voice Recording Modal Elements -->
        <div class="bg-slate-800 rounded-lg p-6">
            <div class="text-center">
                <!-- Recording Status -->
                <div id="recordingText" class="text-slate-300 mb-4">Ready to record</div>
                <div id="recordingTimer" class="text-2xl font-mono mb-6">00:00</div>
                
                <!-- Microphone Icon -->
                <div id="microphoneIcon" class="w-20 h-20 bg-gradient-to-br from-red-500 to-red-600 rounded-full flex items-center justify-center mx-auto mb-6">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                    </svg>
                </div>
                
                <!-- Waveform Container -->
                <div id="waveformContainer" class="hidden">
                    <div class="flex justify-center space-x-1 mb-6">
                        <div class="waveform-bar w-1 h-4 bg-red-400 rounded-full"></div>
                        <div class="waveform-bar w-1 h-6 bg-red-400 rounded-full"></div>
                        <div class="waveform-bar w-1 h-3 bg-red-400 rounded-full"></div>
                        <div class="waveform-bar w-1 h-5 bg-red-400 rounded-full"></div>
                        <div class="waveform-bar w-1 h-2 bg-red-400 rounded-full"></div>
                    </div>
                </div>
                
                <!-- Control Buttons -->
                <div class="flex justify-center space-x-4">
                    <button id="recordButton" onclick="toggleRecording()" class="w-16 h-16 bg-red-500 hover:bg-red-600 rounded-full flex items-center justify-center transition-all duration-300 shadow-lg hover:shadow-xl">
                        <svg id="recordIcon" class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                        </svg>
                    </button>
                    
                    <button id="stopButton" onclick="stopRecording()" class="w-12 h-12 bg-slate-600 hover:bg-slate-500 rounded-full flex items-center justify-center transition-all duration-300 opacity-50 cursor-not-allowed" disabled>
                        <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M6 6h12v12H6z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Console Output -->
        <div class="mt-8">
            <h2 class="text-lg font-semibold mb-2">Console Output:</h2>
            <div id="console" class="bg-black p-4 rounded text-green-400 font-mono text-sm h-64 overflow-y-auto"></div>
        </div>
    </div>

    <script>
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        const consoleDiv = document.getElementById('console');
        
        function addToConsole(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'text-red-400' : type === 'warn' ? 'text-yellow-400' : 'text-green-400';
            consoleDiv.innerHTML += `<div class="${color}">[${timestamp}] ${message}</div>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToConsole(args.join(' '), 'warn');
        };
        
        // Toast notification function
        function showToast(message, type = 'info', duration = 3000) {
            console.log(`[TOAST ${type.toUpperCase()}] ${message}`);
        }
        
        // Microphone banner functions
        function showMicrophoneBanner(message) {
            console.log(`[MIC BANNER] ${message}`);
        }
        
        function hideMicrophoneBanner() {
            console.log('[MIC BANNER] Hidden');
        }
        
        // Error helper
        function isPermissionError(err) {
            const name = err && err.name ? err.name.toLowerCase() : '';
            const msg = err && err.message ? err.message.toLowerCase() : '';
            return name.includes('notallowed') || name.includes('permission') || name.includes('security') ||
                   /permission.*denied/.test(msg);
        }

        // Global functions
        async function toggleRecording() {
            console.log('ðŸŽ¤ Global: toggleRecording called');
            if (window.audioRecorder) {
                await window.audioRecorder.toggleRecording();
            } else {
                console.error('ðŸŽ¤ Global: audioRecorder not initialized');
                showToast('Audio recorder not ready. Please refresh the page.', 'error', 3000);
            }
        }

        function stopRecording() {
            if (window.audioRecorder) {
                window.audioRecorder.stopRecording();
            }
        }

        // Enhanced Audio Recorder Class (copied from dashboard_v3.html)
        class AudioRecorder {
            constructor() {
                console.log('ðŸŽ¤ AudioRecorder: Starting initialization...');
                
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.recording = false;
                this.recordingStartTime = null;
                this.timerInterval = null;
                this.audioContext = null;
                this.analyser = null;
                this.dataArray = null;
                this.animationId = null;
                this.initializationComplete = false;
                this.initializationPromise = null;
                
                // UI Elements with validation
                this.recordButton = document.getElementById('recordButton');
                this.stopButton = document.getElementById('stopButton');
                this.recordingText = document.getElementById('recordingText');
                this.recordingTimer = document.getElementById('recordingTimer');
                this.microphoneIcon = document.getElementById('microphoneIcon');
                this.waveformContainer = document.getElementById('waveformContainer');
                this.waveformBars = document.querySelectorAll('.waveform-bar');
                
                // Validate required DOM elements
                const requiredElements = [
                    { element: this.recordButton, name: 'recordButton' },
                    { element: this.stopButton, name: 'stopButton' },
                    { element: this.recordingText, name: 'recordingText' },
                    { element: this.recordingTimer, name: 'recordingTimer' },
                    { element: this.microphoneIcon, name: 'microphoneIcon' },
                    { element: this.waveformContainer, name: 'waveformContainer' }
                ];
                
                let missingElements = [];
                for (const { element, name } of requiredElements) {
                    if (!element) {
                        missingElements.push(name);
                        console.error(`ðŸŽ¤ AudioRecorder: Missing DOM element: ${name}`);
                    }
                }
                
                if (missingElements.length > 0) {
                    console.error(`ðŸŽ¤ AudioRecorder: Cannot initialize due to missing DOM elements:`, missingElements);
                    showToast(`Recording setup error: missing UI elements (${missingElements.join(', ')})`, 'error', 5000);
                    return;
                }
                
                console.log('ðŸŽ¤ AudioRecorder: All DOM elements found, starting async initialization...');
                
                // Start async initialization but don't await in constructor
                this.initializationPromise = this.initializeRecorder();
            }

            async initializeRecorder() {
                try {
                    console.log('ðŸŽ¤ AudioRecorder: Starting async initialization...');
                    
                    // Environment capability checks
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                        console.error('ðŸŽ¤ AudioRecorder: getUserMedia not supported');
                        this.setStatus('Recording not supported in this browser', 'error');
                        showToast('Recording not supported: getUserMedia unavailable', 'error', 6000);
                        return;
                    }
                    if (!window.isSecureContext) {
                        console.error('ðŸŽ¤ AudioRecorder: Not in secure context');
                        this.setStatus('Requires HTTPS (or localhost)', 'error');
                        showToast('Microphone requires a secure context (https or localhost).', 'error', 6000);
                        return;
                    }

                    console.log('ðŸŽ¤ AudioRecorder: Environment checks passed, requesting microphone...');

                    // Request microphone permission
                    let stream;
                    try {
                        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        console.log('ðŸŽ¤ AudioRecorder: Microphone access granted');
                    } catch (err) {
                        console.error('ðŸŽ¤ AudioRecorder: getUserMedia error:', err);
                        if (isPermissionError(err)) {
                            this.setStatus('Microphone permission needed', 'error');
                            showMicrophoneBanner('Please allow microphone access to record audio.');
                        } else if (err && (err.name === 'NotReadableError' || err.name === 'TrackStartError')) {
                            this.setStatus('Microphone is in use by another app', 'error');
                            showToast('Microphone busy (NotReadableError). Close other apps using the mic and try again.', 'error', 6000);
                        } else if (err && err.name === 'NotFoundError') {
                            this.setStatus('No microphone found', 'error');
                            showToast('No audio input device detected.', 'error', 6000);
                        } else {
                            this.setStatus('Failed to access microphone', 'error');
                            showToast('Unexpected microphone error. See console for details.', 'error', 6000);
                        }
                        return;
                    }

                    // Set up audio context for visualization
                    try {
                        console.log('ðŸŽ¤ AudioRecorder: Setting up audio visualization...');
                        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        this.analyser = this.audioContext.createAnalyser();
                        const source = this.audioContext.createMediaStreamSource(stream);
                        source.connect(this.analyser);
                        this.analyser.fftSize = 256;
                        const bufferLength = this.analyser.frequencyBinCount;
                        this.dataArray = new Uint8Array(bufferLength);
                        console.log('ðŸŽ¤ AudioRecorder: Audio visualization setup complete');
                    } catch (ctxErr) {
                        console.warn('ðŸŽ¤ AudioRecorder: AudioContext init issue (non-fatal):', ctxErr);
                    }

                    // Ensure MediaRecorder support and initialize
                    if (typeof MediaRecorder === 'undefined') {
                        console.error('ðŸŽ¤ AudioRecorder: MediaRecorder API not available');
                        this.setStatus('Recording not supported (MediaRecorder missing)', 'error');
                        showToast('MediaRecorder API not available in this browser. Try Chrome/Edge/Firefox.', 'error', 7000);
                        return;
                    }
                    
                    console.log('ðŸŽ¤ AudioRecorder: Creating MediaRecorder...');
                    const supportedMimeType = this.getSupportedMimeType();
                    console.log('ðŸŽ¤ AudioRecorder: Using mime type:', supportedMimeType);
                    
                    try {
                        this.mediaRecorder = new MediaRecorder(stream, { mimeType: supportedMimeType });
                        console.log('ðŸŽ¤ AudioRecorder: MediaRecorder created successfully');
                    } catch (mrErr) {
                        console.error('ðŸŽ¤ AudioRecorder: Failed to create MediaRecorder:', mrErr);
                        this.setStatus('Failed to initialize recorder', 'error');
                        showToast('Could not initialize recorder (codec/mime not supported).', 'error', 6000);
                        return;
                    }

                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.audioChunks.push(event.data);
                            console.log('ðŸŽ¤ AudioRecorder: Audio data chunk received, size:', event.data.size);
                        }
                    };
                    this.mediaRecorder.onstop = () => { 
                        console.log('ðŸŽ¤ AudioRecorder: MediaRecorder stopped');
                        this.handleRecordingStop(); 
                    };

                    // Mark initialization as complete
                    this.initializationComplete = true;
                    console.log('ðŸŽ¤ AudioRecorder: Initialization completed successfully');
                    
                    this.setStatus('Ready to record', 'ready');
                    hideMicrophoneBanner();

                } catch (error) {
                    console.error('ðŸŽ¤ AudioRecorder: Error initializing recorder (unexpected):', error);
                    this.initializationComplete = false;
                    this.setStatus('Failed to initialize recording', 'error');
                    showToast('Unexpected recorder error. See console for details.', 'error', 6000);
                }
            }

            getSupportedMimeType() {
                const types = [
                    'audio/webm;codecs=opus',
                    'audio/webm',
                    'audio/mp4',
                    'audio/ogg;codecs=opus'
                ];
                
                for (const type of types) {
                    if (MediaRecorder.isTypeSupported(type)) {
                        console.log('ðŸŽ¤ AudioRecorder: Supported mime type found:', type);
                        return type;
                    }
                }
                console.log('ðŸŽ¤ AudioRecorder: Using fallback mime type: audio/webm');
                return 'audio/webm'; // Fallback
            }

            async toggleRecording() {
                console.log('ðŸŽ¤ AudioRecorder: Toggle recording called');
                if (this.recording) {
                    this.stopRecording();
                } else {
                    await this.startRecording();
                }
            }

            async startRecording() {
                console.log('ðŸŽ¤ AudioRecorder: Start recording called');
                
                // Check if we're already recording
                if (this.recording) {
                    console.log('ðŸŽ¤ AudioRecorder: Already recording, ignoring request');
                    return;
                }
                
                // Wait for initialization if still in progress
                if (!this.initializationComplete && this.initializationPromise) {
                    console.log('ðŸŽ¤ AudioRecorder: Waiting for initialization to complete...');
                    try {
                        await this.initializationPromise;
                        console.log('ðŸŽ¤ AudioRecorder: Initialization wait completed');
                    } catch (error) {
                        console.error('ðŸŽ¤ AudioRecorder: Initialization failed:', error);
                        showToast('Recording initialization failed. Check console for details.', 'error', 4000);
                        return;
                    }
                }
                
                // Check if MediaRecorder is ready
                if (!this.mediaRecorder) {
                    console.error('ðŸŽ¤ AudioRecorder: MediaRecorder not available');
                    showToast('Recording not ready. Please try again or check microphone permissions.', 'error', 4000);
                    return;
                }
                
                try {
                    console.log('ðŸŽ¤ AudioRecorder: Starting recording...');
                    this.audioChunks = [];
                    this.recordingStartTime = Date.now();
                    this.mediaRecorder.start();
                    this.recording = true;
                    
                    this.setRecordingUI(true);
                    this.startTimer();
                    this.startVisualization();
                    
                    console.log('ðŸŽ¤ AudioRecorder: Recording started successfully');
                    showToast('Recording started', 'success', 2000);
                } catch (error) {
                    console.error('ðŸŽ¤ AudioRecorder: Error starting recording:', error);
                    this.setStatus('Failed to start recording', 'error');
                    showToast('Failed to start recording', 'error', 3000);
                }
            }

            stopRecording() {
                if (!this.recording || !this.mediaRecorder) return;
                
                console.log('ðŸŽ¤ AudioRecorder: Stopping recording...');
                this.mediaRecorder.stop();
                this.recording = false;
                
                this.setRecordingUI(false);
                this.stopTimer();
                this.stopVisualization();
                
                this.setStatus('Processing recording...', 'processing');
            }

            handleRecordingStop() {
                console.log('ðŸŽ¤ AudioRecorder: Handling recording stop...');
                if (this.audioChunks.length === 0) {
                    console.error('ðŸŽ¤ AudioRecorder: No audio data recorded');
                    this.setStatus('No audio recorded', 'error');
                    return;
                }

                const audioBlob = new Blob(this.audioChunks, { type: this.getSupportedMimeType() });
                console.log('ðŸŽ¤ AudioRecorder: Audio blob created, size:', audioBlob.size);
                
                // For testing, just show success
                this.setStatus('Recording completed!', 'success');
                showToast(`Recording completed! Size: ${audioBlob.size} bytes`, 'success', 3000);
                
                // Reset UI after delay
                setTimeout(() => {
                    this.resetUI();
                }, 2000);
            }

            setRecordingUI(recording) {
                if (recording) {
                    this.recordButton.classList.add('animate-pulse');
                    this.stopButton.disabled = false;
                    this.stopButton.classList.remove('opacity-50', 'cursor-not-allowed');
                    this.microphoneIcon.classList.add('animate-pulse', 'bg-red-600');
                    this.microphoneIcon.classList.remove('bg-gradient-to-br', 'from-red-500', 'to-red-600');
                    this.waveformContainer.classList.remove('hidden');
                } else {
                    this.recordButton.classList.remove('animate-pulse');
                    this.stopButton.disabled = true;
                    this.stopButton.classList.add('opacity-50', 'cursor-not-allowed');
                    this.microphoneIcon.classList.remove('animate-pulse', 'bg-red-600');
                    this.microphoneIcon.classList.add('bg-gradient-to-br', 'from-red-500', 'to-red-600');
                    this.waveformContainer.classList.add('hidden');
                }
            }

            startTimer() {
                this.timerInterval = setInterval(() => {
                    if (this.recordingStartTime) {
                        const elapsed = Date.now() - this.recordingStartTime;
                        const seconds = Math.floor(elapsed / 1000);
                        const minutes = Math.floor(seconds / 60);
                        const displaySeconds = seconds % 60;
                        this.recordingTimer.textContent = 
                            `${minutes.toString().padStart(2, '0')}:${displaySeconds.toString().padStart(2, '0')}`;
                    }
                }, 1000);
            }

            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }

            startVisualization() {
                if (!this.analyser || !this.dataArray) return;
                
                const animate = () => {
                    if (!this.recording) return;
                    
                    this.analyser.getByteFrequencyData(this.dataArray);
                    
                    // Simple visualization using the waveform bars
                    this.waveformBars.forEach((bar, index) => {
                        const value = this.dataArray[index * 10] || 0;
                        const height = Math.max(8, (value / 255) * 32);
                        bar.style.height = `${height}px`;
                    });
                    
                    this.animationId = requestAnimationFrame(animate);
                };
                
                animate();
            }

            stopVisualization() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
            }

            setStatus(message, type = 'ready') {
                if (this.recordingText) {
                    this.recordingText.textContent = message;
                    
                    // Reset classes
                    this.recordingText.classList.remove('text-slate-300', 'text-red-400', 'text-green-400', 'text-blue-400');
                    
                    if (type === 'error') {
                        this.recordingText.classList.add('text-red-400');
                    } else if (type === 'success') {
                        this.recordingText.classList.add('text-green-400');
                    } else if (type === 'processing') {
                        this.recordingText.classList.add('text-blue-400');
                    } else {
                        this.recordingText.classList.add('text-slate-300');
                    }
                }
            }

            resetUI() {
                if (this.recording) {
                    this.stopRecording();
                }
                
                this.recordingTimer.textContent = '00:00';
                this.setStatus('Ready to record', 'ready');
                this.microphoneIcon.classList.remove('animate-pulse', 'bg-red-600');
                this.microphoneIcon.classList.add('bg-gradient-to-br', 'from-red-500', 'to-red-600');
                this.waveformContainer.classList.add('hidden');
                
                // Reset buttons
                this.stopButton.disabled = true;
                this.stopButton.classList.add('opacity-50', 'cursor-not-allowed');
                this.recordButton.classList.remove('animate-pulse');
            }
        }

        // Initialize AudioRecorder when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ðŸŽ¤ Main: DOM loaded, initializing AudioRecorder...');
            try {
                console.log('ðŸŽ¤ Main: Initializing AudioRecorder...');
                window.audioRecorder = new AudioRecorder();
                console.log('ðŸŽ¤ Main: AudioRecorder constructor completed');
            } catch (error) {
                console.error('ðŸŽ¤ Main: Failed to initialize audio recorder:', error);
                showToast('Audio recording setup failed. Voice notes may not work properly.', 'warning', 5000);
            }
        });
    </script>
</body>
</html>

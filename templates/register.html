<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Second Brain Premium</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="font-sans bg-gradient-to-br from-indigo-500 to-purple-600 text-gray-800 min-h-screen p-5">
    <div class="max-w-md mx-auto">
        <header class="text-center mb-10 text-white">
            <h1 class="text-4xl mb-2">Create Account</h1>
            <p>Join Second Brain Premium</p>
        </header>

        {% if success %}
        <div class="bg-green-100 text-green-800 p-3 mb-4 rounded">{{ success }}</div>
        {% elif error %}
        <div class="bg-red-100 text-red-800 p-3 mb-4 rounded">{{ error }}</div>
        {% endif %}

        <div class="bg-white rounded-xl p-8 shadow-lg">
            <form method="post" action="/register" class="flex flex-col space-y-4">
                <input type="text" name="username" placeholder="Username" required class="w-full p-3 border border-gray-300 rounded">
                <input type="password" name="password" placeholder="Password" required class="w-full p-3 border border-gray-300 rounded">
                <button type="submit" class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-6 py-3 rounded shadow-lg hover:translate-y-[-2px] transition">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>

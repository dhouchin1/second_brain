{% if flash and flash.message %}
<div class="flash-container" id="flash-container">
  <div class="flash-banner mt-4 {% if flash.category == 'success' %}flash-banner--success{% elif flash.category == 'error' %}flash-banner--error{% else %}flash-banner--info{% endif %}">
    {{ flash.message }}
  </div>
</div>
<script>
  (function() {
    const container = document.getElementById('flash-container');
    if (!container) return;
    const dismiss = () => container.remove();
    setTimeout(dismiss, 3200);
    container.addEventListener('click', dismiss);
  })();
</script>
{% endif %}

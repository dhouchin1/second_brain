# .github/workflows/ci.yml
name: macOS CI

on:
  push:
    branches: [ main, master, develop, feature/** ]
  pull_request:
    branches: [ main, master, develop ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install project dependencies (if any)
        if: hashFiles('requirements.txt') != ''
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install dev tools
        run: |
          pip install ruff mypy pytest

      # Optional: if your code imports FastAPI templates/static at runtime,
      # ensure paths exist so imports donâ€™t blow up during collection.
      - name: Prepare runtime folders
        run: |
          mkdir -p static templates audio

      - name: Ruff
        run: ruff check .

      - name: Mypy
        run: mypy .

      - name: Pytest
        run: pytest -q
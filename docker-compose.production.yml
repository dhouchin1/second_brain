version: '3.8'

services:
  second-brain:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: second-brain-app
    restart: unless-stopped
    ports:
      - "8082:8082"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=sqlite:///./data/notes.db
      - VAULT_PATH=/app/data/vault
      - AUDIO_DIR=/app/data/audio
      - UPLOADS_DIR=/app/data/uploads
      - LOGS_DIR=/app/data/logs
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - /etc/localtime:/etc/localtime:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/api/system/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - second-brain-network
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  autom8-service:
    build:
      context: .
      dockerfile: Dockerfile.autom8
    container_name: second-brain-autom8
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - AUTOM8_JWT_SECRET=${AUTOM8_JWT_SECRET}
      - AUTOM8_REQUIRE_AUTH=true
      - AUTOM8_RATE_LIMIT=true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - second-brain-network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  nginx:
    image: nginx:alpine
    container_name: second-brain-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./static:/var/www/static:ro
    depends_on:
      - second-brain
      - autom8-service
    networks:
      - second-brain-network

  # Optional: Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: second-brain-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - second-brain-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: second-brain-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - second-brain-network

volumes:
  redis-data:
  prometheus-data:

networks:
  second-brain-network:
    driver: bridge